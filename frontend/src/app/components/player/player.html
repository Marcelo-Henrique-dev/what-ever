<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4><i class="bi bi-person-plus"></i> Cadastrar Jogador</h4>
        </div>
        <div class="card-body">
          <form #playerForm="ngForm" (ngSubmit)="savePlayer(playerForm.valid || false)">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome do Jogador</label>
              <input 
                type="text" 
                class="form-control" 
                id="nome" 
                name="nome" 
                [(ngModel)]="player.nome"
                required
                minlength="3"
                #nome="ngModel">
              <div class="invalid-feedback" *ngIf="nome.invalid && nome.touched">
                Por favor, informe um nome válido (mínimo 3 caracteres).
              </div>
            </div>
            
            <div class="mb-3">
              <label for="partidas" class="form-label">Partidas Jogadas</label>
              <input 
                type="number" 
                class="form-control" 
                id="partidas" 
                name="partidas" 
                [(ngModel)]="player.partidas"
                min="0"
                readonly>
            </div>
            
            <div class="mb-3">
              <label for="pontuacao" class="form-label">Pontuação Total</label>
              <input 
                type="number" 
                class="form-control" 
                id="pontuacao" 
                name="pontuacao" 
                [(ngModel)]="player.pontuacao"
                min="0"
                readonly>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="playerForm.invalid">
                <i class="bi bi-save"></i> Cadastrar Jogador
              </button>
              <button 
                type="button" 
                class="btn btn-secondary"
                (click)="resetForm()">
                <i class="bi bi-arrow-clockwise"></i> Limpar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h5><i class="bi bi-people"></i> Jogadores Cadastrados</h5>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
          
          <div *ngIf="!loading && players.length === 0" class="alert alert-info">
            Nenhum jogador cadastrado ainda.
          </div>
          
          <div class="table-responsive" *ngIf="players.length > 0">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Partidas</th>
                  <th>Pontuação</th>
                  <th>Média/Pontuação</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of players">
                  <td>{{ p.id }}</td>
                  <td>{{ p.nome }}</td>
                  <td>{{ p.partidas || 0 }}</td>
                  <td>{{ p.pontuacao || 0 }}</td>
                  <td>{{ calculateAverage(p) }}</td>
                  <td>
                    <button 
                      class="btn btn-sm btn-warning me-2"
                      (click)="editPlayer(p)">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button 
                      class="btn btn-sm btn-danger"
                      (click)="deletePlayer(p.id!)">
                      <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
